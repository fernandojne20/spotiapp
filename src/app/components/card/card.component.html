<div class="card-columns m-5">
    <div class="card puntero" *ngFor="let item of items" (click)="findArtist(item)">
      <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
            <a href="#" *ngFor="let artist of item.artists" class="badge badge-primary">{{artist.name}}</a>
        </p>
      </div>
    </div>
  </div>
